<!DOCTYPE html>
<html>

<head>
    <style>
        body {
           
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            /* Adjust to your desired height, 100vh represents 100% of the viewport height */
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="container"> <iframe scrolling="no" src="https://www.youtube.com/embed/krDWc30PAGg"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

    </div>
</body>

</html>
